<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://js.stytch.com/v1/stytch.js"></script>
  </head>
  <body>
    <h2>Login via Email</h2>
    <input type="email" id="email" placeholder="Email" />
    <button onclick="loginWithEmail()">Kirim Link Login</button>
    <script>
      const client = new stytch.Client({
        public_token: "public-token-live-3f3d7101-7b3e-47e3-ab1b-92ddb6b31235",
      });
      function loginWithEmail() {
        const email = document.getElementById("email").value;
        client.emailMagicLinks
          .loginOrCreate({
            email,
            login_magic_link_url:
              window.location.origin + "/auth-callback.html",
            signup_magic_link_url:
              window.location.origin + "/auth-callback.html",
          })
          .then(() => alert("Cek email untuk link login!"));
      }
    </script>
  </body>
</html>
